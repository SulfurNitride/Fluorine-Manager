name: ci-fedora41

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:41

    env:
      CCACHE_DIR: /__w/.ccache
      CMAKE_BUILD_TYPE: RelWithDebInfo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          dnf -y update
          dnf -y install \
            gcc gcc-c++ make \
            cmake ninja-build \
            git which file binutils \
            ccache \
            pkgconf-pkg-config \
            tomlplusplus-devel \
            boost-devel \
            sqlite-devel \
            tinyxml2-devel \
            fontconfig-devel \
            spdlog-devel \
            fuse3-devel \
            lz4-devel zlib-devel libzstd-devel bzip2-devel xz-devel \
            openssl-devel libcurl-devel \
            python3 python3-pip \
            qt6-qtbase-devel \
            qt6-qtwebengine-devel \
            qt6-qtwebsockets-devel

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and install libloot
        run: |
          git clone --depth 1 https://github.com/loot/libloot.git /tmp/libloot
          cmake -S /tmp/libloot/cpp -B /tmp/libloot/build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DLIBLOOT_INSTALL_DOCS=OFF \
            -DBUILD_TESTING=OFF
          cmake --build /tmp/libloot/build --parallel
          cmake --install /tmp/libloot/build

          if [ -d /usr/local/lib64/pkgconfig ]; then
            echo "PKG_CONFIG_PATH=/usr/local/lib64/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
          else
            echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
          fi

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: /__w/.ccache
          key: ccache-fedora41-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ccache-fedora41-${{ github.ref_name }}-
            ccache-fedora41-

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            libs/nak_ffi
            libs/bsa_ffi

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DBUILD_PLUGIN_PYTHON=OFF

      - name: Build
        run: |
          cmake --build build --parallel --verbose || {
            echo "Parallel build failed; retrying with -j1 for clearer error output..."
            cmake --build build --verbose -- -j1
            exit 1
          }

      - name: Stage runtime artifact
        run: |
          set -euo pipefail

          MODORG_BIN="$(find build -type f -name ModOrganizer | head -n1 || true)"
          if [ -z "${MODORG_BIN}" ]; then
            echo "ModOrganizer binary was not found under build/"
            exit 1
          fi

          RUNDIR="$(dirname "${MODORG_BIN}")"
          STAGE_DIR="${GITHUB_WORKSPACE}/artifact"
          rm -rf "${STAGE_DIR}"
          mkdir -p "${STAGE_DIR}"

          # Base runtime layout from the organizer output directory.
          cp -a "${RUNDIR}/." "${STAGE_DIR}/"

          # Ensure plugin folder exists.
          mkdir -p "${STAGE_DIR}/plugins"

          # Gather built plugin .so files (game plugins, tools, installers, previews, etc.).
          find build/libs -type f \( \
            -name 'libgame_*.so' -o \
            -name 'libinstaller_*.so' -o \
            -name 'libpreview_*.so' -o \
            -name 'libdiagnose_*.so' -o \
            -name 'libcheck_*.so' -o \
            -name 'libtool_*.so' -o \
            -name 'libinieditor.so' -o \
            -name 'libinibakery.so' -o \
            -name 'libbsa_extractor.so' -o \
            -name 'libbsa_packer.so' -o \
            -name 'libproxy.so' -o \
            -name 'librunner.so' \
          \) -exec cp -f {} "${STAGE_DIR}/plugins/" \;

          # Ensure umu-run and 7z runtime are present if produced outside the copied runtime dir.
          if [ ! -f "${STAGE_DIR}/umu-run" ]; then
            UMU_PATH="$(find build -type f -name umu-run | head -n1 || true)"
            if [ -n "${UMU_PATH}" ]; then
              cp -f "${UMU_PATH}" "${STAGE_DIR}/umu-run"
              chmod +x "${STAGE_DIR}/umu-run" || true
            fi
          fi

          if [ ! -f "${STAGE_DIR}/dlls/7z.so" ]; then
            mkdir -p "${STAGE_DIR}/dlls"
            SO7="$(find build -type f -name 7z.so | head -n1 || true)"
            if [ -n "${SO7}" ]; then
              cp -f "${SO7}" "${STAGE_DIR}/dlls/7z.so"
              cp -f "${SO7}" "${STAGE_DIR}/dlls/7zip.dll"
            fi
          fi

          echo "Artifact contents:"
          find "${STAGE_DIR}" -maxdepth 3 -type f | sort

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluorine-manager-fedora41-runtime
          path: artifact/
          if-no-files-found: error

      - name: ccache stats
        if: always()
        run: ccache -sv || true
