name: ci-fedora41

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:41

    env:
      CCACHE_DIR: /__w/.ccache
      CMAKE_BUILD_TYPE: RelWithDebInfo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          dnf -y update
          dnf -y install \
            gcc gcc-c++ make \
            cmake ninja-build \
            git which file binutils \
            ccache \
            pkgconf-pkg-config \
            tomlplusplus-devel \
            boost-devel \
            sqlite-devel \
            tinyxml2-devel \
            fontconfig-devel \
            spdlog-devel \
            fuse3-devel \
            lz4-devel zlib-devel libzstd-devel bzip2-devel xz-devel \
            openssl-devel libcurl-devel \
            python3 python3-pip \
            qt6-qtbase-devel \
            qt6-qtwebengine-devel \
            qt6-qtwebsockets-devel

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and install libloot
        run: |
          git clone --depth 1 https://github.com/loot/libloot.git /tmp/libloot
          cmake -S /tmp/libloot/cpp -B /tmp/libloot/build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DLIBLOOT_INSTALL_DOCS=OFF \
            -DBUILD_TESTING=OFF
          cmake --build /tmp/libloot/build --parallel
          cmake --install /tmp/libloot/build

          if [ -d /usr/local/lib64/pkgconfig ]; then
            echo "PKG_CONFIG_PATH=/usr/local/lib64/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
          else
            echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
          fi

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: /__w/.ccache
          key: ccache-fedora40-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ccache-fedora40-${{ github.ref_name }}-
            ccache-fedora40-

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            libs/nak_ffi
            libs/bsa_ffi

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DBUILD_PLUGIN_PYTHON=OFF

      - name: Build
        run: |
          cmake --build build --parallel --verbose || {
            echo "Parallel build failed; retrying with -j1 for clearer error output..."
            cmake --build build --verbose -- -j1
            exit 1
          }

      - name: ccache stats
        if: always()
        run: ccache -sv || true
