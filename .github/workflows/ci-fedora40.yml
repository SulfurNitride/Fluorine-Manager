name: ci-fedora41

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:41

    env:
      CCACHE_DIR: /__w/.ccache
      CCACHE_BASEDIR: /__w/Fluorine-Manager/Fluorine-Manager
      CCACHE_COMPILERCHECK: content
      CCACHE_MAXSIZE: 2G
      CMAKE_BUILD_TYPE: RelWithDebInfo
      LIBLOOT_PREFIX: /__w/.cache/libloot
      LIBLOOT_REF: master

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          set -euo pipefail

          dnf_retry() {
            local max=3
            local n=1
            while true; do
              if "$@"; then
                return 0
              fi
              if [ "$n" -ge "$max" ]; then
                return 1
              fi
              n=$((n + 1))
              echo "dnf command failed, cleaning metadata/cache and retrying (${n}/${max})..."
              dnf -y clean all || true
              rm -rf /var/cache/libdnf5/* || true
              sleep 3
            done
          }

          dnf_retry dnf -y --refresh install --setopt=install_weak_deps=False \
            gcc gcc-c++ make \
            cmake ninja-build \
            git which file binutils patchelf curl \
            ccache \
            pkgconf-pkg-config \
            tomlplusplus-devel \
            boost-devel \
            sqlite-devel \
            tinyxml2-devel \
            fontconfig-devel \
            spdlog-devel \
            fuse3-devel \
            lz4-devel zlib-devel libzstd-devel bzip2-devel xz-devel \
            openssl-devel libcurl-devel \
            python3 python3-devel python3-pip pybind11-devel \
            qt6-qtbase-devel \
            qt6-qtwebengine-devel \
            qt6-qtwebsockets-devel \
            icoutils

      - name: Ensure Python SIP tooling
        run: |
          set -euo pipefail
          # Prefer distro packages when available.
          dnf -y install python3-sip python3-pyqt6-sip || true

          # Ensure sipbuild exists for whichever interpreter CMake may choose.
          for py in python3 python3.13 python3.12; do
            if command -v "${py}" >/dev/null 2>&1; then
              if ! "${py}" -c "import sipbuild.tools.module" >/dev/null 2>&1; then
                "${py}" -m ensurepip --upgrade || true
                "${py}" -m pip install --upgrade pip
                "${py}" -m pip install sip
              fi
              "${py}" -c "import sipbuild.tools.module; print('${py}: sipbuild OK')"
            fi
          done

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Restore libloot cache
        id: libloot-cache
        uses: actions/cache@v4
        with:
          path: /__w/.cache/libloot
          key: libloot-fedora41-${{ env.LIBLOOT_REF }}

      - name: Ensure libloot is installed
        run: |
          set -euo pipefail

          has_libloot=false
          if { [ -f "${LIBLOOT_PREFIX}/lib64/pkgconfig/libloot.pc" ] && [ -f "${LIBLOOT_PREFIX}/lib64/libloot.so" ]; } || \
             { [ -f "${LIBLOOT_PREFIX}/lib/pkgconfig/libloot.pc" ] && [ -f "${LIBLOOT_PREFIX}/lib/libloot.so" ]; }; then
            has_libloot=true
          fi

          if [ "${has_libloot}" != "true" ]; then
            rm -rf "${LIBLOOT_PREFIX}" /tmp/libloot
            mkdir -p "${LIBLOOT_PREFIX}"
            git clone --depth 1 --branch "${LIBLOOT_REF}" https://github.com/loot/libloot.git /tmp/libloot
            cmake -S /tmp/libloot/cpp -B /tmp/libloot/build -G Ninja \
              -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_SHARED_LIBS=ON \
              -DLIBLOOT_INSTALL_DOCS=OFF \
              -DBUILD_TESTING=OFF \
              -DCMAKE_INSTALL_PREFIX="${LIBLOOT_PREFIX}"
            cmake --build /tmp/libloot/build --parallel
            cmake --install /tmp/libloot/build
          fi

          # Ensure pkg-config metadata exists (lootcli currently uses pkg_check_modules).
          if [ -d "${LIBLOOT_PREFIX}/lib64" ]; then
            LIBDIR="${LIBLOOT_PREFIX}/lib64"
          else
            LIBDIR="${LIBLOOT_PREFIX}/lib"
          fi
          mkdir -p "${LIBDIR}/pkgconfig"
          if [ ! -f "${LIBDIR}/pkgconfig/libloot.pc" ]; then
            printf '%s\n' \
              "prefix=${LIBLOOT_PREFIX}" \
              'exec_prefix=${prefix}' \
              "libdir=${LIBDIR}" \
              'includedir=${prefix}/include' \
              '' \
              'Name: libloot' \
              'Description: LOOT C++ API library' \
              'Version: 0.29.0' \
              'Libs: -L${libdir} -lloot' \
              'Cflags: -I${includedir}' \
              > "${LIBDIR}/pkgconfig/libloot.pc"
          fi

      - name: Export libloot paths
        run: |
          set -euo pipefail
          if [ -d "${LIBLOOT_PREFIX}/lib64/pkgconfig" ]; then
            echo "PKG_CONFIG_PATH=${LIBLOOT_PREFIX}/lib64/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"
            echo "CMAKE_PREFIX_PATH=${LIBLOOT_PREFIX}" >> "$GITHUB_ENV"
            echo "LD_LIBRARY_PATH=${LIBLOOT_PREFIX}/lib64:${LD_LIBRARY_PATH:-}" >> "$GITHUB_ENV"
            echo "LIBLOOT_CMAKE_DIR=${LIBLOOT_PREFIX}/lib64/cmake/libloot" >> "$GITHUB_ENV"
          else
            echo "PKG_CONFIG_PATH=${LIBLOOT_PREFIX}/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"
            echo "CMAKE_PREFIX_PATH=${LIBLOOT_PREFIX}" >> "$GITHUB_ENV"
            echo "LD_LIBRARY_PATH=${LIBLOOT_PREFIX}/lib:${LD_LIBRARY_PATH:-}" >> "$GITHUB_ENV"
            echo "LIBLOOT_CMAKE_DIR=${LIBLOOT_PREFIX}/lib/cmake/libloot" >> "$GITHUB_ENV"
          fi

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: /__w/.ccache
          key: ccache-fedora41-v3-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ccache-fedora41-v3-${{ github.ref_name }}-
            ccache-fedora41-v3-

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            libs/nak_ffi
            libs/bsa_ffi

      - name: Preflight AppImage tooling
        run: |
          set -euo pipefail
          mkdir -p "${GITHUB_WORKSPACE}/tools"
          if [ ! -f "${GITHUB_WORKSPACE}/tools/linuxdeploy-x86_64.AppImage" ]; then
            curl -L --retry 3 --retry-all-errors \
              -o "${GITHUB_WORKSPACE}/tools/linuxdeploy-x86_64.AppImage" \
              https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          fi
          if [ ! -f "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt-x86_64.AppImage" ]; then
            curl -L --retry 3 --retry-all-errors \
              -o "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt-x86_64.AppImage" \
              https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          fi
          chmod +x "${GITHUB_WORKSPACE}/tools/linuxdeploy-x86_64.AppImage" \
                   "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt-x86_64.AppImage"
          rm -rf "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir" "${GITHUB_WORKSPACE}/tools/squashfs-root"
          (cd "${GITHUB_WORKSPACE}/tools" && ./linuxdeploy-plugin-qt-x86_64.AppImage --appimage-extract >/dev/null)
          mv "${GITHUB_WORKSPACE}/tools/squashfs-root" "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir"
          chmod +x "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir/AppRun"
          ln -sf "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir/AppRun" \
                 "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt"
          # Prevent linuxdeploy from auto-discovering and executing the raw plugin AppImage.
          chmod -x "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt-x86_64.AppImage"

          # Fast failure if plugin runtime is broken in this container image.
          "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir/AppRun" --plugin-api-version

      - name: Configure
        run: |
          test -f "${LIBLOOT_CMAKE_DIR}/liblootConfig.cmake" || {
            echo "libloot config missing at ${LIBLOOT_CMAKE_DIR}"
            find "${LIBLOOT_PREFIX}" -maxdepth 5 -type f -name '*loot*cmake' -o -name 'libloot.pc' | sort || true
          }
          pkg-config --exists libloot || {
            echo "pkg-config cannot find libloot"
            echo "PKG_CONFIG_PATH=${PKG_CONFIG_PATH:-}"
            find "${LIBLOOT_PREFIX}" -maxdepth 6 -type f -name 'libloot.pc' | sort || true
            exit 1
          }

          PY_FOR_CMAKE="$(command -v python3.13 || command -v python3)"
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_PREFIX_PATH="${LIBLOOT_PREFIX}" \
            -Dlibloot_DIR="${LIBLOOT_CMAKE_DIR}" \
            -DPython3_EXECUTABLE="${PY_FOR_CMAKE}" \
            -DBUILD_PLUGIN_PYTHON=ON

      - name: Build
        run: |
          cmake --build build --parallel --verbose || {
            echo "Parallel build failed; retrying with -j1 for clearer error output..."
            cmake --build build --verbose -- -j1
            exit 1
          }

      - name: Download linuxdeploy tooling
        run: |
          set -euo pipefail
          mkdir -p "${GITHUB_WORKSPACE}/tools"
          if [ ! -f "${GITHUB_WORKSPACE}/tools/linuxdeploy-x86_64.AppImage" ]; then
            curl -L --retry 3 --retry-all-errors \
              -o "${GITHUB_WORKSPACE}/tools/linuxdeploy-x86_64.AppImage" \
              https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          fi
          if [ ! -f "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt-x86_64.AppImage" ]; then
            curl -L --retry 3 --retry-all-errors \
              -o "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt-x86_64.AppImage" \
              https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          fi
          chmod +x "${GITHUB_WORKSPACE}/tools/linuxdeploy-x86_64.AppImage" \
                   "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt-x86_64.AppImage"
          # In container CI, executing plugin AppImages directly can fail (exit 127).
          # Extract once and expose AppRun as linuxdeploy-plugin-qt.
          rm -rf "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir" "${GITHUB_WORKSPACE}/tools/squashfs-root"
          (cd "${GITHUB_WORKSPACE}/tools" && ./linuxdeploy-plugin-qt-x86_64.AppImage --appimage-extract >/dev/null)
          mv "${GITHUB_WORKSPACE}/tools/squashfs-root" "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir"
          chmod +x "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir/AppRun"
          ln -sf "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir/AppRun" \
                 "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt"
          chmod -x "${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt-x86_64.AppImage"

      - name: Build AppImage
        run: |
          set -euo pipefail

          MODORG_BIN="$(find build -type f -name ModOrganizer | head -n1 || true)"
          if [ -z "${MODORG_BIN}" ]; then
            echo "ModOrganizer binary was not found under build/"
            exit 1
          fi

          RUNDIR="$(dirname "${MODORG_BIN}")"
          APPDIR="${GITHUB_WORKSPACE}/AppDir"
          ARTIFACT_DIR="${GITHUB_WORKSPACE}/artifact"
          rm -rf "${APPDIR}" "${ARTIFACT_DIR}"
          mkdir -p "${APPDIR}/usr/bin" "${APPDIR}/usr/plugins" "${APPDIR}/usr/dlls" "${APPDIR}/usr/python"

          # Seed AppDir with the main executable and runtime payload produced by the build.
          cp -f "${RUNDIR}/ModOrganizer" "${APPDIR}/usr/bin/ModOrganizer"
          if [ -f "${RUNDIR}/umu-run" ]; then
            cp -f "${RUNDIR}/umu-run" "${APPDIR}/usr/bin/umu-run"
            chmod +x "${APPDIR}/usr/bin/umu-run" || true
          fi
          if [ -f "${RUNDIR}/README-PORTABLE.txt" ]; then
            cp -f "${RUNDIR}/README-PORTABLE.txt" "${APPDIR}/usr/bin/README-PORTABLE.txt"
          fi

          # Gather built plugin .so files (game plugins, tools, installers, previews, etc.).
          find build/libs -type f \( \
            -name 'libgame_*.so' -o \
            -name 'libinstaller_*.so' -o \
            -name 'libpreview_*.so' -o \
            -name 'libdiagnose_*.so' -o \
            -name 'libcheck_*.so' -o \
            -name 'libtool_*.so' -o \
            -name 'libinieditor.so' -o \
            -name 'libinibakery.so' -o \
            -name 'libbsa_extractor.so' -o \
            -name 'libbsa_packer.so' -o \
            -name 'libproxy.so' -o \
            -name 'librunner.so' \
          \) -exec cp -f {} "${APPDIR}/usr/plugins/" \;

          # Python plugin payload used by this port.
          [ -f build/src/src/plugins/libplugin_python.so ] && \
            cp -f build/src/src/plugins/libplugin_python.so "${APPDIR}/usr/plugins/" || true
          [ -f build/src/src/plugins/lzokay.py ] && \
            cp -f build/src/src/plugins/lzokay.py "${APPDIR}/usr/plugins/" || true
          [ -f build/src/src/plugins/winreg.py ] && \
            cp -f build/src/src/plugins/winreg.py "${APPDIR}/usr/plugins/" || true
          [ -f build/src/src/plugins/pyCfg.py ] && \
            cp -f build/src/src/plugins/pyCfg.py "${APPDIR}/usr/plugins/" || true
          [ -f build/src/src/plugins/DDSPreview.py ] && \
            cp -f build/src/src/plugins/DDSPreview.py "${APPDIR}/usr/plugins/" || true
          [ -f build/src/src/plugins/Form43Checker.py ] && \
            cp -f build/src/src/plugins/Form43Checker.py "${APPDIR}/usr/plugins/" || true
          [ -f build/src/src/plugins/ScriptExtenderPluginChecker.py ] && \
            cp -f build/src/src/plugins/ScriptExtenderPluginChecker.py "${APPDIR}/usr/plugins/" || true
          [ -d build/src/src/plugins/basic_games ] && \
            cp -a build/src/src/plugins/basic_games "${APPDIR}/usr/plugins/" || true
          [ -d build/src/src/plugins/data ] && \
            cp -a build/src/src/plugins/data "${APPDIR}/usr/plugins/" || true
          [ -d build/src/src/plugins/libs ] && \
            cp -a build/src/src/plugins/libs "${APPDIR}/usr/plugins/" || true
          [ -d build/src/src/plugins/dlls ] && \
            cp -a build/src/src/plugins/dlls "${APPDIR}/usr/plugins/" || true
          rm -f "${APPDIR}/usr/plugins/FNISPatches.py" \
                "${APPDIR}/usr/plugins/FNISTool.py" \
                "${APPDIR}/usr/plugins/FNISToolReset.py" || true

          # 7z runtime (loaded dynamically at runtime, so stage explicitly).
          if [ -f "${RUNDIR}/dlls/7z.so" ]; then
            cp -f "${RUNDIR}/dlls/7z.so" "${APPDIR}/usr/dlls/7z.so"
          else
            SO7="$(find build -type f -name 7z.so | head -n1 || true)"
            [ -n "${SO7}" ] && cp -f "${SO7}" "${APPDIR}/usr/dlls/7z.so" || true
          fi
          if [ -f "${APPDIR}/usr/dlls/7z.so" ]; then
            cp -f "${APPDIR}/usr/dlls/7z.so" "${APPDIR}/usr/dlls/7zip.dll"
          fi

          # Bundle Python runtime payload staged by CMake (site-packages, etc.).
          [ -d build/src/src/python ] && cp -a build/src/src/python/. "${APPDIR}/usr/python/" || true

          # Bundle icoutils tools so executable icon extraction works without host packages.
          for tool in wrestool icotool; do
            if command -v "${tool}" >/dev/null 2>&1; then
              cp -f "$(command -v "${tool}")" "${APPDIR}/usr/bin/${tool}"
            fi
          done

          # linuxdeploy uses desktop metadata for launcher/AppImage generation.
          printf '%s\n' \
            '[Desktop Entry]' \
            'Type=Application' \
            'Name=ModOrganizer' \
            'Exec=ModOrganizer' \
            'Icon=modorganizer' \
            'Categories=Game;' \
            'Terminal=false' \
            > "${APPDIR}/ModOrganizer.desktop"
          cp -f src/src/resources/mo_icon.png "${APPDIR}/modorganizer.png"

          export PATH="${GITHUB_WORKSPACE}/tools:${PATH}"
          export LINUXDEPLOY_PLUGIN_QT="${GITHUB_WORKSPACE}/tools/linuxdeploy-plugin-qt.AppDir/AppRun"
          export QMAKE=/usr/bin/qmake6
          export EXTRA_QT_PLUGINS="waylandcompositor;wayland-decoration-client;wayland-graphics-integration-client;wayland-shell-integration"

          "${GITHUB_WORKSPACE}/tools/linuxdeploy-x86_64.AppImage" --appimage-extract-and-run \
            --appdir "${APPDIR}" \
            --desktop-file "${APPDIR}/ModOrganizer.desktop" \
            --icon-file "${APPDIR}/modorganizer.png" \
            --executable "${APPDIR}/usr/bin/ModOrganizer" \
            --plugin qt \
            --output appimage

          mkdir -p "${ARTIFACT_DIR}"
          APPIMAGE_FILE="$(find "${GITHUB_WORKSPACE}" -maxdepth 1 -type f -name '*.AppImage' | head -n1 || true)"
          if [ -z "${APPIMAGE_FILE}" ]; then
            echo "AppImage was not produced"
            exit 1
          fi

          mv -f "${APPIMAGE_FILE}" "${ARTIFACT_DIR}/ModOrganizer-fedora41-x86_64.AppImage"

          copy_relocs="$(readelf -r "${APPDIR}/usr/bin/ModOrganizer" | grep "R_X86_64_COPY" || true)"
          if [ -n "${copy_relocs}" ]; then
            echo "ERROR: ModOrganizer contains COPY relocations (will fail on modern glibc)."
            echo "${copy_relocs}"
            exit 1
          fi
          textrel_entries="$(readelf -d "${APPDIR}/usr/bin/ModOrganizer" | grep "TEXTREL" || true)"
          if [ -n "${textrel_entries}" ]; then
            echo "ERROR: ModOrganizer contains TEXTREL entries (will fail at runtime)."
            echo "${textrel_entries}"
            exit 1
          fi

          echo "Artifact contents:"
          find "${ARTIFACT_DIR}" -maxdepth 3 -type f | sort
          echo "Artifact size:"
          du -sh "${ARTIFACT_DIR}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluorine-manager-fedora41-appimage
          path: artifact/
          if-no-files-found: error

      - name: ccache stats
        if: always()
        run: ccache -sv || true
