name: ci-fedora41

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: fedora:41

    env:
      CCACHE_DIR: /__w/.ccache
      CMAKE_BUILD_TYPE: RelWithDebInfo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          dnf -y update
          dnf -y install \
            gcc gcc-c++ make \
            cmake ninja-build \
            git which file binutils patchelf \
            ccache \
            pkgconf-pkg-config \
            tomlplusplus-devel \
            boost-devel \
            sqlite-devel \
            tinyxml2-devel \
            fontconfig-devel \
            spdlog-devel \
            fuse3-devel \
            lz4-devel zlib-devel libzstd-devel bzip2-devel xz-devel \
            openssl-devel libcurl-devel \
            python3 python3-devel python3-pip pybind11-devel \
            qt6-qtbase-devel \
            qt6-qtwebengine-devel \
            qt6-qtwebsockets-devel

      - name: Ensure Python SIP tooling
        run: |
          set -euo pipefail
          # Prefer distro packages when available.
          dnf -y install python3-sip python3-pyqt6-sip || true

          # Fallback to pip for images where sipbuild is not packaged.
          if ! python3 -c "import sipbuild.tools.module" >/dev/null 2>&1; then
            python3 -m pip install --upgrade pip
            python3 -m pip install sip
          fi

          python3 -c "import sipbuild.tools.module; print('sipbuild OK')"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and install libloot
        run: |
          git clone --depth 1 https://github.com/loot/libloot.git /tmp/libloot
          cmake -S /tmp/libloot/cpp -B /tmp/libloot/build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DLIBLOOT_INSTALL_DOCS=OFF \
            -DBUILD_TESTING=OFF
          cmake --build /tmp/libloot/build --parallel
          cmake --install /tmp/libloot/build

          if [ -d /usr/local/lib64/pkgconfig ]; then
            echo "PKG_CONFIG_PATH=/usr/local/lib64/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
          else
            echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:${PKG_CONFIG_PATH}" >> "$GITHUB_ENV"
          fi

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: /__w/.ccache
          key: ccache-fedora41-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ccache-fedora41-${{ github.ref_name }}-
            ccache-fedora41-

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            libs/nak_ffi
            libs/bsa_ffi

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DBUILD_PLUGIN_PYTHON=ON

      - name: Build
        run: |
          cmake --build build --parallel --verbose || {
            echo "Parallel build failed; retrying with -j1 for clearer error output..."
            cmake --build build --verbose -- -j1
            exit 1
          }

      - name: Stage runtime artifact
        run: |
          set -euo pipefail

          MODORG_BIN="$(find build -type f -name ModOrganizer | head -n1 || true)"
          if [ -z "${MODORG_BIN}" ]; then
            echo "ModOrganizer binary was not found under build/"
            exit 1
          fi

          RUNDIR="$(dirname "${MODORG_BIN}")"
          STAGE_DIR="${GITHUB_WORKSPACE}/artifact"
          rm -rf "${STAGE_DIR}"
          mkdir -p "${STAGE_DIR}/plugins" "${STAGE_DIR}/dlls" "${STAGE_DIR}/lib"

          # Minimal portable payload (match local artifact style).
          cp -f "${RUNDIR}/ModOrganizer" "${STAGE_DIR}/ModOrganizer"
          if [ -f "${RUNDIR}/umu-run" ]; then
            cp -f "${RUNDIR}/umu-run" "${STAGE_DIR}/umu-run"
            chmod +x "${STAGE_DIR}/umu-run" || true
          fi
          if [ -f "${RUNDIR}/README-PORTABLE.txt" ]; then
            cp -f "${RUNDIR}/README-PORTABLE.txt" "${STAGE_DIR}/README-PORTABLE.txt"
          fi

          # Bundle non-system runtime shared libraries needed at startup.
          copy_if_found() {
            local src="$1"
            [ -n "${src}" ] && [ -f "${src}" ] && cp -f "${src}" "${STAGE_DIR}/lib/" || true
          }

          copy_if_found "$(find build -type f -name 'libuibase.so' | head -n1 || true)"
          copy_if_found "$(find build -type f -name 'liblibbsarch.so' | head -n1 || true)"
          copy_if_found "$(find libs/nak_ffi/target/release -type f -name 'libnak_ffi.so' | head -n1 || true)"

          # Bundle distro libs with versioned SONAMEs that may be missing on target systems.
          for needed in $(readelf -d "${RUNDIR}/ModOrganizer" | awk -F'[][]' '/NEEDED/ {print $2}'); do
            case "${needed}" in
              libboost_program_options.so*|libboost_thread.so*|libfmt.so*|libfuse3.so*)
                src="$(ldconfig -p | awk -v so="${needed}" '$1 == so {print $NF; exit}')"
                if [ -z "${src}" ]; then
                  src="$(find /usr/lib64 /usr/lib -type f -name "${needed}" 2>/dev/null | head -n1 || true)"
                fi
                copy_if_found "${src}"
                ;;
            esac
          done

          # Gather built plugin .so files (game plugins, tools, installers, previews, etc.).
          find build/libs -type f \( \
            -name 'libgame_*.so' -o \
            -name 'libinstaller_*.so' -o \
            -name 'libpreview_*.so' -o \
            -name 'libdiagnose_*.so' -o \
            -name 'libcheck_*.so' -o \
            -name 'libtool_*.so' -o \
            -name 'libinieditor.so' -o \
            -name 'libinibakery.so' -o \
            -name 'libbsa_extractor.so' -o \
            -name 'libbsa_packer.so' -o \
            -name 'libproxy.so' -o \
            -name 'librunner.so' \
          \) -exec cp -f {} "${STAGE_DIR}/plugins/" \;

          # Python plugin payload used by this port.
          [ -f build/src/src/plugins/libplugin_python.so ] && \
            cp -f build/src/src/plugins/libplugin_python.so "${STAGE_DIR}/plugins/" || true
          [ -f build/src/src/plugins/lzokay.py ] && \
            cp -f build/src/src/plugins/lzokay.py "${STAGE_DIR}/plugins/" || true
          [ -f build/src/src/plugins/winreg.py ] && \
            cp -f build/src/src/plugins/winreg.py "${STAGE_DIR}/plugins/" || true
          [ -f build/src/src/plugins/pyCfg.py ] && \
            cp -f build/src/src/plugins/pyCfg.py "${STAGE_DIR}/plugins/" || true
          [ -f build/src/src/plugins/DDSPreview.py ] && \
            cp -f build/src/src/plugins/DDSPreview.py "${STAGE_DIR}/plugins/" || true
          [ -f build/src/src/plugins/Form43Checker.py ] && \
            cp -f build/src/src/plugins/Form43Checker.py "${STAGE_DIR}/plugins/" || true
          [ -f build/src/src/plugins/ScriptExtenderPluginChecker.py ] && \
            cp -f build/src/src/plugins/ScriptExtenderPluginChecker.py "${STAGE_DIR}/plugins/" || true
          [ -d build/src/src/plugins/basic_games ] && \
            cp -a build/src/src/plugins/basic_games "${STAGE_DIR}/plugins/" || true
          [ -d build/src/src/plugins/data ] && \
            cp -a build/src/src/plugins/data "${STAGE_DIR}/plugins/" || true
          [ -d build/src/src/plugins/libs ] && \
            cp -a build/src/src/plugins/libs "${STAGE_DIR}/plugins/" || true
          [ -d build/src/src/plugins/dlls ] && \
            cp -a build/src/src/plugins/dlls "${STAGE_DIR}/plugins/" || true

          # 7z runtime.
          if [ -f "${RUNDIR}/dlls/7z.so" ]; then
            cp -f "${RUNDIR}/dlls/7z.so" "${STAGE_DIR}/dlls/7z.so"
          else
            SO7="$(find build -type f -name 7z.so | head -n1 || true)"
            [ -n "${SO7}" ] && cp -f "${SO7}" "${STAGE_DIR}/dlls/7z.so" || true
          fi
          if [ -f "${STAGE_DIR}/dlls/7z.so" ]; then
            cp -f "${STAGE_DIR}/dlls/7z.so" "${STAGE_DIR}/dlls/7zip.dll"
          fi

          # Make the bundle relocatable (remove CI-only absolute RUNPATHs).
          patchelf --set-rpath '$ORIGIN:$ORIGIN/lib:$ORIGIN/plugins' "${STAGE_DIR}/ModOrganizer" || true
          find "${STAGE_DIR}/plugins" -type f -name "*.so" -exec patchelf --set-rpath '$ORIGIN:$ORIGIN/../lib:$ORIGIN/..' {} \; || true
          find "${STAGE_DIR}/lib" -type f -name "*.so*" -exec patchelf --set-rpath '$ORIGIN' {} \; || true

          # Strip symbols to keep artifact size close to local portable builds.
          strip --strip-unneeded "${STAGE_DIR}/ModOrganizer" || true
          find "${STAGE_DIR}/plugins" -type f -name "*.so" -exec strip --strip-unneeded {} \; || true
          find "${STAGE_DIR}/dlls" -type f -name "*.so" -exec strip --strip-unneeded {} \; || true

          echo "Artifact contents:"
          find "${STAGE_DIR}" -maxdepth 3 -type f | sort
          echo "Artifact size:"
          du -sh "${STAGE_DIR}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluorine-manager-fedora41-runtime
          path: artifact/
          if-no-files-found: error

      - name: ccache stats
        if: always()
        run: ccache -sv || true
