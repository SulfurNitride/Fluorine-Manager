name: release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfuse3-dev \
            pkg-config \
            libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p mo2gui

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/release/mo2gui dist/
          tar -C dist -czf mo2gui-linux-x86_64.tar.gz mo2gui

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mo2gui-linux-x86_64.tar.gz
          generate_release_notes: true
