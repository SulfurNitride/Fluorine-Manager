name: ci-build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfuse3-dev \
            pkg-config \
            libfontconfig1-dev \
            qtbase5-dev \
            qtbase5-dev-tools \
            qt5-qmake \
            qtchooser

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Verify Qt toolchain
        run: |
          qmake --version
          pkg-config --modversion Qt5Core

      - name: Fetch bundled 7zz
        run: ./scripts/fetch-7zz.sh

      - name: Rebuild Slint Qt backend
        run: cargo clean -p i-slint-backend-qt

      - name: Build release binary
        env:
          SLINT_BACKEND: qt
        run: cargo build --release -p mo2gui

      - name: Assert binary includes Qt backend
        run: |
          if strings target/release/fluorine-manager | grep -q "compiled without Qt support"; then
            echo "ERROR: Built artifact still lacks Qt backend support."
            exit 1
          fi

      - name: Package artifact directory
        run: |
          mkdir -p dist
          mkdir -p dist/bin
          cp target/release/fluorine-manager dist/
          cp target/release/bin/7zz dist/bin/7zz
          cp target/release/bin/umu-run dist/bin/umu-run

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluorine-manager-linux-x86_64
          path: dist/
