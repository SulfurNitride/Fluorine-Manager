name: ci-build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfuse3-dev \
            pkg-config \
            libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Fetch bundled 7zz
        run: ./scripts/fetch-7zz.sh

      - name: Build release binary
        run: cargo build --release -p mo2gui

      - name: Package artifact directory
        run: |
          mkdir -p dist
          mkdir -p dist/bin
          cp target/release/fluorine-manager dist/
          cp target/release/bin/7zz dist/bin/7zz
          cp target/release/bin/umu-run dist/bin/umu-run

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluorine-manager-linux-x86_64
          path: dist/
