name: ci-build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfuse3-dev \
            pkg-config \
            libfontconfig1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release -p mo2gui

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/release/mo2gui dist/
          tar -C dist -czf mo2gui-linux-x86_64.tar.gz mo2gui

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mo2gui-linux-x86_64
          path: mo2gui-linux-x86_64.tar.gz
